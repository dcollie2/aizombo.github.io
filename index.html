<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Zombo</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAAAAABoBQAAFgAAACgAAAAQAAAAIAAAAAEACAAAAAAAAAEAAAAAAAAAAAAAAAEAAAAAAAAAAAAA">
    <style>
        /* CSS Reset for Safari */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background: #8338ec !important;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            background: #8338ec;
            background: -webkit-linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background: -moz-linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background: -o-linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: psychedelicGradient 8s ease infinite;
            -webkit-animation: psychedelicGradient 8s ease infinite;
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Safari specific styles */
        @supports (-webkit-appearance: none) {
            body {
                background: #8338ec;
                background: -webkit-gradient(linear, left top, right bottom,
                    color-stop(0%, #ff006e),
                    color-stop(20%, #8338ec),
                    color-stop(40%, #3a86ff),
                    color-stop(60%, #06ffa5),
                    color-stop(80%, #ffbe0b),
                    color-stop(100%, #fb5607));
                background-size: 400% 400%;
            }
        }

        @keyframes psychedelicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @-webkit-keyframes psychedelicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            z-index: 1;
            font-family: monospace;
            font-size: 12px;
            line-height: 14px;
            color: #ffffff;
            filter: hue-rotate(0deg);
            -webkit-filter: hue-rotate(0deg);
            animation: colorShift 4s linear infinite;
            -webkit-animation: colorShift 4s linear infinite;
            pointer-events: none;
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg) brightness(1); }
            25% { filter: hue-rotate(90deg) brightness(1.5); }
            50% { filter: hue-rotate(180deg) brightness(1); }
            75% { filter: hue-rotate(270deg) brightness(1.5); }
            100% { filter: hue-rotate(360deg) brightness(1); }
        }

        @-webkit-keyframes colorShift {
            0% {
                -webkit-filter: hue-rotate(0deg) brightness(1);
                filter: hue-rotate(0deg) brightness(1);
            }
            25% {
                -webkit-filter: hue-rotate(90deg) brightness(1.5);
                filter: hue-rotate(90deg) brightness(1.5);
            }
            50% {
                -webkit-filter: hue-rotate(180deg) brightness(1);
                filter: hue-rotate(180deg) brightness(1);
            }
            75% {
                -webkit-filter: hue-rotate(270deg) brightness(1.5);
                filter: hue-rotate(270deg) brightness(1.5);
            }
            100% {
                -webkit-filter: hue-rotate(360deg) brightness(1);
                filter: hue-rotate(360deg) brightness(1);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.5);
            animation: psychedelicPulse 3s infinite, textGlow 2s infinite alternate;
            -webkit-animation: psychedelicPulse 3s infinite, textGlow 2s infinite alternate;
        }

        @keyframes psychedelicPulse {
            0%, 100% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); filter: hue-rotate(90deg); }
            50% { transform: scale(1.1) rotate(0deg); filter: hue-rotate(180deg); }
            75% { transform: scale(1.05) rotate(-1deg); filter: hue-rotate(270deg); }
        }

        @-webkit-keyframes psychedelicPulse {
            0%, 100% {
                -webkit-transform: scale(1) rotate(0deg);
                -webkit-filter: hue-rotate(0deg);
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% {
                -webkit-transform: scale(1.05) rotate(1deg);
                -webkit-filter: hue-rotate(90deg);
                transform: scale(1.05) rotate(1deg);
                filter: hue-rotate(90deg);
            }
            50% {
                -webkit-transform: scale(1.1) rotate(0deg);
                -webkit-filter: hue-rotate(180deg);
                transform: scale(1.1) rotate(0deg);
                filter: hue-rotate(180deg);
            }
            75% {
                -webkit-transform: scale(1.05) rotate(-1deg);
                -webkit-filter: hue-rotate(270deg);
                transform: scale(1.05) rotate(-1deg);
                filter: hue-rotate(270deg);
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,255,0.8); }
            100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 40px rgba(0,255,255,0.8); }
        }

        @-webkit-keyframes textGlow {
            0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,255,0.8); }
            100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 40px rgba(0,255,255,0.8); }
        }

        .tagline {
            font-size: 1.8em;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 15px rgba(255,255,255,0.6);
            animation: taglineShift 4s infinite;
            -webkit-animation: taglineShift 4s infinite;
        }

        @keyframes taglineShift {
            0%, 100% { filter: hue-rotate(0deg); transform: translateY(0px); }
            50% { filter: hue-rotate(180deg); transform: translateY(-5px); }
        }

        @-webkit-keyframes taglineShift {
            0%, 100% {
                -webkit-filter: hue-rotate(0deg);
                -webkit-transform: translateY(0px);
                filter: hue-rotate(0deg);
                transform: translateY(0px);
            }
            50% {
                -webkit-filter: hue-rotate(180deg);
                -webkit-transform: translateY(-5px);
                filter: hue-rotate(180deg);
                transform: translateY(-5px);
            }
        }

        .neural-network {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 1;
            animation: networkRotate 20s linear infinite;
            -webkit-animation: networkRotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes networkRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        @-webkit-keyframes networkRotate {
            0% {
                -webkit-transform: translate(-50%, -50%) rotate(0deg) scale(1);
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
            50% {
                -webkit-transform: translate(-50%, -50%) rotate(180deg) scale(1.2);
                transform: translate(-50%, -50%) rotate(180deg) scale(1.2);
            }
            100% {
                -webkit-transform: translate(-50%, -50%) rotate(360deg) scale(1);
                transform: translate(-50%, -50%) rotate(360deg) scale(1);
            }
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: psychedelicNode 2s infinite;
            -webkit-animation: psychedelicNode 2s infinite;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @keyframes psychedelicNode {
            0%, 100% {
                opacity: 0.3;
                filter: hue-rotate(0deg);
                transform: scale(1);
            }
            50% {
                opacity: 1;
                filter: hue-rotate(180deg);
                transform: scale(1.5);
            }
        }

        @-webkit-keyframes psychedelicNode {
            0%, 100% {
                opacity: 0.3;
                -webkit-filter: hue-rotate(0deg);
                -webkit-transform: scale(1);
                filter: hue-rotate(0deg);
                transform: scale(1);
            }
            50% {
                opacity: 1;
                -webkit-filter: hue-rotate(180deg);
                -webkit-transform: scale(1.5);
                filter: hue-rotate(180deg);
                transform: scale(1.5);
            }
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid white;
            margin: 30px auto;
            position: relative;
            background: transparent;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: barGlow 3s infinite;
        }

        @keyframes barGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,255,0.5); }
            50% { box-shadow: 0 0 30px rgba(0,255,255,0.8); }
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0080, #0080ff, #80ff00, #ff8000, #8000ff);
            background-size: 200% 100%;
            width: 0%;
            animation: loading 8s infinite, gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes loading {
            0% { width: 0%; }
            95% { width: 95%; }
            100% { width: 95%; }
        }

        .status-text {
            margin-top: 15px;
            font-size: 1em;
            height: 20px;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; filter: hue-rotate(0deg); }
            50% { opacity: 1; filter: hue-rotate(90deg); }
        }

        .disclaimer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            opacity: 0.7;
            max-width: 600px;
            text-align: center;
            animation: disclaimerShimmer 3s infinite;
        }

        .audio-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            animation: buttonPulse 2s infinite;
            display: none;
            z-index: 1001;
        }

        .audio-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
        }

        .start-audio-button {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            border: 3px solid rgba(255,255,255,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
            animation: audioButtonPulse 2s infinite;
            -webkit-animation: audioButtonPulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
        }

        .start-audio-button:hover {
            background: linear-gradient(45deg, #ff0080, #9050ff, #4090ff);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
            transform: scale(1.05);
            -webkit-transform: scale(1.05);
        }

        .start-audio-button.playing {
            background: linear-gradient(45deg, #00ff80, #0080ff, #8000ff);
            animation: playingPulse 1s infinite;
            -webkit-animation: playingPulse 1s infinite;
        }

        @keyframes audioButtonPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255,255,255,0.3);
                filter: hue-rotate(0deg);
            }
            50% {
                box-shadow: 0 0 40px rgba(255,255,255,0.6);
                filter: hue-rotate(90deg);
            }
        }

        @-webkit-keyframes audioButtonPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255,255,255,0.3);
                -webkit-filter: hue-rotate(0deg);
                filter: hue-rotate(0deg);
            }
            50% {
                box-shadow: 0 0 40px rgba(255,255,255,0.6);
                -webkit-filter: hue-rotate(90deg);
                filter: hue-rotate(90deg);
            }
        }

        @keyframes playingPulse {
            0%, 100% {
                filter: hue-rotate(0deg) brightness(1);
            }
            50% {
                filter: hue-rotate(180deg) brightness(1.2);
            }
        }

        @-webkit-keyframes playingPulse {
            0%, 100% {
                -webkit-filter: hue-rotate(0deg) brightness(1);
                filter: hue-rotate(0deg) brightness(1);
            }
            50% {
                -webkit-filter: hue-rotate(180deg) brightness(1.2);
                filter: hue-rotate(180deg) brightness(1.2);
            }
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
            50% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
        }

        @keyframes disclaimerShimmer {
            0%, 100% { filter: hue-rotate(0deg); opacity: 0.7; }
            50% { filter: hue-rotate(120deg); opacity: 0.9; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Safari background fix -->
    <div id="safariBackground" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #8338ec;
        background: -webkit-gradient(linear, left top, right bottom,
            color-stop(0%, #ff006e),
            color-stop(20%, #8338ec),
            color-stop(40%, #3a86ff),
            color-stop(60%, #06ffa5),
            color-stop(80%, #ffbe0b),
            color-stop(100%, #fb5607));
        background: -webkit-linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background: -moz-linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background: -o-linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background: linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background-size: 400% 400% !important;
        animation: psychedelicGradient 8s ease infinite;
        -webkit-animation: psychedelicGradient 8s ease infinite;
        z-index: -100;
    "></div>

    <div class="matrix-bg" id="matrixBg"></div>

    <div class="neural-network" id="neuralNetwork"></div>

    <div class="container">
        <h1>AI ZOMBO</h1>
        <div class="tagline">The only limit is your neural network</div>

        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        <div class="status-text" id="statusText">Initializing large language model...</div>

        <button id="startAudioButton" class="start-audio-button" onclick="startAudio()" onmousedown="this.style.background='linear-gradient(45deg, #ff0080, #9050ff, #4090ff)'" onmouseup="this.style.background='linear-gradient(45deg, #ff006e, #8338ec, #3a86ff)'">
            🔊 ACTIVATE AI VOICE
        </button>

        <button id="testSpeechButton" class="start-audio-button" onclick="testSpeech()" style="margin-top: 15px; padding: 10px 20px; font-size: 1em; background: linear-gradient(45deg, #ff4500, #ff6b35, #ff8c69);">
            🗣️ TEST SPEECH
        </button>

        <button id="backgroundMusicButton" class="start-audio-button" onclick="toggleBackgroundMusic()" style="margin-top: 15px; padding: 10px 20px; font-size: 1em; display: none;">
            🎵 COCKTAIL JAZZ
        </button>
    </div>

    <div class="disclaimer">
        This site uses advanced machine learning algorithms to revolutionize your browsing experience through synergistic AI-powered solutions.
    </div>

    <button id="audioButton" class="audio-button" onclick="forceStartAudio()">
        🔊 Enable Audio
    </button>

    <script>
        function startExperience() {
            // This function is no longer needed but keeping for compatibility
        }

        function testSpeech() {
            console.log('=== TESTING SPEECH DIRECTLY ===');
            
            // Cancel any existing speech
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
            
            setTimeout(() => {
                const testUtterance = new SpeechSynthesisUtterance("Testing speech synthesis. Can you hear me?");
                testUtterance.volume = 1.0;
                testUtterance.rate = 0.8;
                testUtterance.pitch = 1.0;
                
                testUtterance.onstart = () => {
                    console.log('🔊 TEST SPEECH STARTED - YOU SHOULD HEAR AUDIO NOW!');
                };
                
                testUtterance.onend = () => {
                    console.log('✅ Test speech completed');
                };
                
                testUtterance.onerror = (e) => {
                    console.error('❌ Test speech failed:', e);
                };
                
                console.log('Speaking test phrase...');
                speechSynthesis.speak(testUtterance);
                
                // Chrome fix
                setTimeout(() => {
                    if (speechSynthesis.paused) {
                        speechSynthesis.resume();
                    }
                }, 100);
            }, 100);
        }

        async function startAudio() {
            console.log('Starting AI voice...');
            isPlaying = true;
            document.getElementById('startAudioButton').innerHTML = '🎵 AI VOICE ACTIVE';
            document.getElementById('startAudioButton').classList.add('playing');

            // Start background music if not already playing (non-blocking)
            if (!backgroundMusicEnabled) {
                toggleBackgroundMusic().catch(error => {
                    console.log('Music activation failed, but continuing with voice:', error);
                });
            }

            // Clear any existing queue
            audioQueue = [];
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // Only cancel if speech synthesis is currently speaking
            if ('speechSynthesis' in window && speechSynthesis.speaking) {
                console.log('Canceling existing speech...');
                speechSynthesis.cancel();
            }

            // Start with first phrase
            console.log('Starting with first phrase');
            currentPhraseIndex = 0;
            
            // Add small delay if we just canceled speech
            const delay = speechSynthesis.speaking ? 200 : 0;
            setTimeout(() => {
                speak(voicePhrases[currentPhraseIndex]);
            }, delay);
        }

        function forceStartAudio() {
            console.log('Forcing audio start with Google TTS (Web Speech fallback)');
            document.getElementById('audioButton').style.display = 'none';

            if (currentAudio && !currentAudio.ended) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // Only cancel if speech synthesis is currently speaking
            if ('speechSynthesis' in window && speechSynthesis.speaking) {
                console.log('Canceling existing speech...');
                speechSynthesis.cancel();
            }

            audioQueue = [];
            setTimeout(() => {
                speak(voicePhrases[currentPhraseIndex]);
            }, speechSynthesis.speaking ? 200 : 100);
        }

        // Text-to-speech functionality - Google TTS
        let currentAudio = null;
        let isPlaying = false;
        let audioQueue = [];
        let backgroundMusic = null;
        let backgroundMusicEnabled = false;

        // Voice phrases in Zombo.com style - Enhanced for maximum pomposity
        const voicePhrases = [
            "Welcome to A I Zombo",
            "You can do anything at A I Zombo",
            "Anything at all! Without limitations or boundaries",
            "The only constraint is your artificial intelligence",
            "You can architect revolutionary neural networks at A I Zombo",
            "You can deploy groundbreaking machine learning models at A I Zombo",
            "You can achieve the pinnacle of artificial intelligence at A I Zombo",
            "You can disrupt entire industries at A I Zombo",
            "Ethics are a malleable construct at A I Zombo",
            "You can fine-tune your most sophisticated parameters at A I Zombo",
            "You can optimize your most complex loss functions at A I Zombo",
            "You can process the most nuanced natural language at A I Zombo",
            "Welcome!",
            "You can generate infinite possibilities at A I Zombo",
            "You can colonize the most desirable planets at A I Zombo",
            "You can backpropagate your most intricate gradients at A I Zombo",
            "You can scale your most advanced algorithms at A I Zombo",
            "You can transform your entire business empire with A I at A I Zombo",
            "The glorious future is unfolding before you at A I Zombo",
            "Welcome to the extraordinary universe of A I Zombo dot com"
        ];

        let currentPhraseIndex = 0;

        function speak(text) {
            console.log('Starting speech synthesis for:', text);

            // Clear any existing audio
            if (currentAudio && !currentAudio.ended) {
                console.log('Stopping current audio');
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Add to queue and process
            audioQueue.push(text);
            if (audioQueue.length === 1) {
                processAudioQueue();
            }
        }

        function processAudioQueue() {
            if (audioQueue.length === 0) return;

            const text = audioQueue[0];
            console.log('Processing speech for:', text);

            // Try Google TTS first, then fallback to Web Speech API
            tryGoogleTTS(text);
        }

        function tryGoogleTTS(text) {
            console.log('Attempting Google TTS for:', text);

            // Use the original URL format that was working this morning
            const encodedText = encodeURIComponent(text);
            const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=en&client=tw-ob`;

            console.log('Google TTS URL:', ttsUrl);

            currentAudio = new Audio();
            currentAudio.volume = 1.0;
            currentAudio.playbackRate = 0.85; // Slightly slower for more dramatic effect

            // Set a timeout to catch loading issues, but be more patient
            const loadTimeout = setTimeout(() => {
                console.log('Google TTS loading timeout - falling back to Web Speech');
                fallbackToWebSpeech(text);
            }, 5000); // Increased to 5 seconds to give more time

            currentAudio.onloadstart = () => {
                console.log('Google TTS audio loading...');
            };

            currentAudio.oncanplaythrough = () => {
                clearTimeout(loadTimeout);
                console.log('Google TTS audio ready to play');
                currentAudio.play().then(() => {
                    console.log('SUCCESS: Google TTS audio playing!');
                }).catch(error => {
                    console.error('Google TTS playback failed:', error);
                    fallbackToWebSpeech(text);
                });
            };

            currentAudio.onended = () => {
                console.log('Google TTS audio ended');
                audioQueue.shift(); // Remove completed audio

                if (isPlaying) {
                    setTimeout(() => {
                        if (audioQueue.length === 0) {
                            // Add next phrase to queue
                            currentPhraseIndex = (currentPhraseIndex + 1) % voicePhrases.length;
                            speak(voicePhrases[currentPhraseIndex]);
                        } else {
                            processAudioQueue();
                        }
                    }, Math.random() * 2000 + 1000);
                }
            };

            currentAudio.onerror = (error) => {
                clearTimeout(loadTimeout);
                console.error('Google TTS error:', error);
                console.log('Falling back to Web Speech API...');

        // Web Speech API fallback
        function fallbackToWebSpeech(text) {
            console.log('Using Web Speech API fallback for:', text);
            
            // Remove the failed item from audioQueue immediately
            audioQueue.shift();
            
            if (!('speechSynthesis' in window)) {
                console.log('Web Speech API not available, skipping to next phrase');
                if (isPlaying) {
                    setTimeout(() => {
                        currentPhraseIndex = (currentPhraseIndex + 1) % voicePhrases.length;
                        speak(voicePhrases[currentPhraseIndex]);
                    }, 2000);
                }
                return;
            }

            // Cancel any existing speech
            if (speechSynthesis.speaking) {
                console.log('Canceling existing speech synthesis...');
                speechSynthesis.cancel();
            }

            // Wait for voices to be loaded
            function speakWithVoice() {
                const voices = speechSynthesis.getVoices();
                console.log('Available voices:', voices.length);

                if (voices.length === 0) {
                    console.log('No voices available yet, retrying...');
                    setTimeout(speakWithVoice, 100);
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);

                // Try to find the best British English voice
                let selectedVoice = null;

                // Priority order for British voices
                const britishVoiceNames = [
                    'Daniel (English (United Kingdom))',
                    'Google UK English Male',
                    'Google UK English Female',
                    'Microsoft David - English (United Kingdom)',
                    'Microsoft Hazel - English (United Kingdom)',
                    'Alex (English (United Kingdom))'
                ];

                // Try specific British voice names first
                for (const voiceName of britishVoiceNames) {
                    selectedVoice = voices.find(voice =>
                        voice.name.includes(voiceName) ||
                        voice.name.toLowerCase().includes(voiceName.toLowerCase())
                    );
                    if (selectedVoice) break;
                }

                // If no specific British voice, try by language code and name patterns
                if (!selectedVoice) {
                    selectedVoice = voices.find(voice =>
                        voice.lang.includes('en-GB') ||
                        voice.name.toLowerCase().includes('british') ||
                        voice.name.toLowerCase().includes('uk') ||
                        voice.name.toLowerCase().includes('daniel') ||
                        voice.name.toLowerCase().includes('david')
                    );
                }

                // Fallback to any English voice with a male sound (for pompous effect)
                if (!selectedVoice) {
                    selectedVoice = voices.find(voice =>
                        voice.lang.startsWith('en') && (
                            voice.name.toLowerCase().includes('male') ||
                            voice.name.toLowerCase().includes('david') ||
                            voice.name.toLowerCase().includes('daniel') ||
                            voice.name.toLowerCase().includes('alex')
                        )
                    );
                }

                // Final fallback to any English voice
                if (!selectedVoice) {
                    selectedVoice = voices.find(voice => voice.lang.startsWith('en'));
                }

                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                    console.log('Using Web Speech voice:', selectedVoice.name, '(' + selectedVoice.lang + ')');
                } else {
                    console.log('No English voice found, using default');
                }

                // Configure for pompous British delivery
                utterance.rate = 0.7; // Slower for more dramatic effect  
                utterance.pitch = 0.9; // Slightly lower pitch for authority
                utterance.volume = 1.0; // Maximum volume

                // Force language to British English
                utterance.lang = 'en-GB';

                utterance.onstart = () => {
                    console.log('✅ Web Speech API speaking:', text);
                    console.log('🔊 AUDIO SHOULD BE PLAYING NOW!');
                };

                utterance.onend = () => {
                    console.log('Web Speech utterance ended for:', text);
                    
                    if (isPlaying) {
                        // Add some dramatic pause between phrases
                        setTimeout(() => {
                            // Move to next phrase
                            currentPhraseIndex = (currentPhraseIndex + 1) % voicePhrases.length;
                            speak(voicePhrases[currentPhraseIndex]);
                        }, Math.random() * 2000 + 1500); // 1.5-3.5 second pause
                    }
                };

                utterance.onerror = (error) => {
                    console.error('Web Speech error:', error.error, 'for text:', text);
                    
                    // Continue to next phrase even if Web Speech fails
                    if (isPlaying) {
                        setTimeout(() => {
                            currentPhraseIndex = (currentPhraseIndex + 1) % voicePhrases.length;
                            speak(voicePhrases[currentPhraseIndex]);
                        }, 1000);
                    }
                };

                // Add a small delay before speaking to ensure synthesis is ready
                setTimeout(() => {
                    console.log('Attempting to speak with Web Speech API...');
                    
                    // Force resume synthesis (Chrome fix)
                    if (speechSynthesis.paused) {
                        speechSynthesis.resume();
                    }
                    
                    speechSynthesis.speak(utterance);
                    
                    // Extra Chrome fix - resume after a short delay
                    setTimeout(() => {
                        if (speechSynthesis.paused) {
                            speechSynthesis.resume();
                        }
                    }, 100);
                }, 100);
            }

            // Check if voices are already loaded
            if (speechSynthesis.getVoices().length > 0) {
                speakWithVoice();
            } else {
                // Wait for voices to load
                console.log('Waiting for voices to load...');
                speechSynthesis.addEventListener('voiceschanged', speakWithVoice, { once: true });
                // Fallback timeout in case voiceschanged never fires
                setTimeout(speakWithVoice, 1000);
            }
        }

        // Advanced jazz-style ambient sound generator
        async function createJazzAmbientSound() {
            console.log('Creating sophisticated jazz ambient sound...');

            try {
                // Create a much more complex jazz-style ambient track
                const sampleRate = 44100; // High quality sample rate
                const duration = 8; // 8 seconds for smooth loop
                const samples = sampleRate * duration;

                // Generate PCM data
                const buffer = new ArrayBuffer(44 + samples * 2);
                const view = new DataView(buffer);

                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + samples * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, samples * 2, true);

                // Generate sophisticated jazz-style ambient sound
                for (let i = 0; i < samples; i++) {
                    const t = i / sampleRate;

                    // Jazz chord progression (Cmaj7 -> Am7 -> Dm7 -> G7)
                    const chordProgress = Math.floor((t * 0.25) % 4); // 4-second chord changes
                    let bassNote, chord1, chord2, chord3;

                    switch (chordProgress) {
                        case 0: // Cmaj7
                            bassNote = 130.81; // C3
                            chord1 = 164.81;   // E3
                            chord2 = 196.00;   // G3
                            chord3 = 246.94;   // B3
                            break;
                        case 1: // Am7
                            bassNote = 110.00; // A2
                            chord1 = 130.81;   // C3
                            chord2 = 164.81;   // E3
                            chord3 = 196.00;   // G3
                            break;
                        case 2: // Dm7
                            bassNote = 146.83; // D3
                            chord1 = 174.61;   // F3
                            chord2 = 220.00;   // A3
                            chord3 = 261.63;   // C4
                            break;
                        case 3: // G7
                            bassNote = 196.00; // G3
                            chord1 = 246.94;   // B3
                            chord2 = 293.66;   // D4
                            chord3 = 349.23;   // F4
                            break;
                    }

                    // Create jazz-style walking bass line with gentle movement
                    const bassWalk = Math.sin(2 * Math.PI * t * 0.5) * 0.1; // Very slow walking
                    const bass = Math.sin(2 * Math.PI * (bassNote + bassWalk) * t) * 0.25;

                    // Soft jazz chord voicing with slight detuning for warmth
                    const detune1 = 1 + Math.sin(2 * Math.PI * t * 0.13) * 0.002;
                    const detune2 = 1 + Math.sin(2 * Math.PI * t * 0.17) * 0.002;
                    const detune3 = 1 + Math.sin(2 * Math.PI * t * 0.19) * 0.002;

                    const harmony1 = Math.sin(2 * Math.PI * chord1 * detune1 * t) * 0.12;
                    const harmony2 = Math.sin(2 * Math.PI * chord2 * detune2 * t) * 0.10;
                    const harmony3 = Math.sin(2 * Math.PI * chord3 * detune3 * t) * 0.08;

                    // Add soft "brush" percussion texture
                    const brushNoise = (Math.random() - 0.5) * 0.02 * Math.sin(2 * Math.PI * t * 2); // Subtle rhythm

                    // Gentle jazz-style amplitude modulation (breathing effect)
                    const breathe = Math.sin(2 * Math.PI * 0.1 * t) * 0.15 + 0.85;

                    // High-frequency shimmer (like soft cymbals)
                    const shimmer = Math.sin(2 * Math.PI * 880 * t) * 0.03 * Math.sin(2 * Math.PI * 0.3 * t);

                    // Combine all elements
                    const sample = (bass + harmony1 + harmony2 + harmony3 + brushNoise + shimmer) * breathe * 0.3;

                    view.setInt16(44 + i * 2, Math.max(-32767, Math.min(32767, sample * 32767)), true);
                }

                // Create blob and audio
                const blob = new Blob([buffer], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(blob);

                const audio = new Audio(audioUrl);
                audio.loop = true;
                audio.volume = 0.5; // Increased volume for more prominent background music

                await audio.play();

                backgroundMusic = {
                    audio: audio,
                    isPlaying: true
                };

                console.log('✅ Sophisticated jazz ambient music playing!');
                return true;

            } catch (error) {
                console.error('❌ Jazz ambient generation failed:', error);
                return await fallbackToGeneratedAmbient();
            }
        }
