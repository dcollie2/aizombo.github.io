<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Zombo</title>
    <style>
        /* CSS Reset for Safari */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            background: #8338ec !important;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            background: #8338ec;
            background: -webkit-linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background: -moz-linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background: -o-linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: psychedelicGradient 8s ease infinite;
            -webkit-animation: psychedelicGradient 8s ease infinite;
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Safari specific styles */
        @supports (-webkit-appearance: none) {
            body {
                background: #8338ec;
                background: -webkit-gradient(linear, left top, right bottom, 
                    color-stop(0%, #ff006e), 
                    color-stop(20%, #8338ec), 
                    color-stop(40%, #3a86ff), 
                    color-stop(60%, #06ffa5), 
                    color-stop(80%, #ffbe0b), 
                    color-stop(100%, #fb5607));
                background-size: 400% 400%;
            }
        }

        @keyframes psychedelicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @-webkit-keyframes psychedelicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            z-index: 1;
            font-family: monospace;
            font-size: 12px;
            line-height: 14px;
            color: #ffffff;
            filter: hue-rotate(0deg);
            -webkit-filter: hue-rotate(0deg);
            animation: colorShift 4s linear infinite;
            -webkit-animation: colorShift 4s linear infinite;
            pointer-events: none;
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg) brightness(1); }
            25% { filter: hue-rotate(90deg) brightness(1.5); }
            50% { filter: hue-rotate(180deg) brightness(1); }
            75% { filter: hue-rotate(270deg) brightness(1.5); }
            100% { filter: hue-rotate(360deg) brightness(1); }
        }

        @-webkit-keyframes colorShift {
            0% { 
                -webkit-filter: hue-rotate(0deg) brightness(1); 
                filter: hue-rotate(0deg) brightness(1); 
            }
            25% { 
                -webkit-filter: hue-rotate(90deg) brightness(1.5); 
                filter: hue-rotate(90deg) brightness(1.5); 
            }
            50% { 
                -webkit-filter: hue-rotate(180deg) brightness(1); 
                filter: hue-rotate(180deg) brightness(1); 
            }
            75% { 
                -webkit-filter: hue-rotate(270deg) brightness(1.5); 
                filter: hue-rotate(270deg) brightness(1.5); 
            }
            100% { 
                -webkit-filter: hue-rotate(360deg) brightness(1); 
                filter: hue-rotate(360deg) brightness(1); 
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.5);
            animation: psychedelicPulse 3s infinite, textGlow 2s infinite alternate;
            -webkit-animation: psychedelicPulse 3s infinite, textGlow 2s infinite alternate;
        }

        @keyframes psychedelicPulse {
            0%, 100% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); filter: hue-rotate(90deg); }
            50% { transform: scale(1.1) rotate(0deg); filter: hue-rotate(180deg); }
            75% { transform: scale(1.05) rotate(-1deg); filter: hue-rotate(270deg); }
        }

        @-webkit-keyframes psychedelicPulse {
            0%, 100% { 
                -webkit-transform: scale(1) rotate(0deg); 
                -webkit-filter: hue-rotate(0deg); 
                transform: scale(1) rotate(0deg); 
                filter: hue-rotate(0deg); 
            }
            25% { 
                -webkit-transform: scale(1.05) rotate(1deg); 
                -webkit-filter: hue-rotate(90deg); 
                transform: scale(1.05) rotate(1deg); 
                filter: hue-rotate(90deg); 
            }
            50% { 
                -webkit-transform: scale(1.1) rotate(0deg); 
                -webkit-filter: hue-rotate(180deg); 
                transform: scale(1.1) rotate(0deg); 
                filter: hue-rotate(180deg); 
            }
            75% { 
                -webkit-transform: scale(1.05) rotate(-1deg); 
                -webkit-filter: hue-rotate(270deg); 
                transform: scale(1.05) rotate(-1deg); 
                filter: hue-rotate(270deg); 
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,255,0.8); }
            100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 40px rgba(0,255,255,0.8); }
        }

        @-webkit-keyframes textGlow {
            0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,255,0.8); }
            100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 40px rgba(0,255,255,0.8); }
        }

        .tagline {
            font-size: 1.8em;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 15px rgba(255,255,255,0.6);
            animation: taglineShift 4s infinite;
            -webkit-animation: taglineShift 4s infinite;
        }

        @keyframes taglineShift {
            0%, 100% { filter: hue-rotate(0deg); transform: translateY(0px); }
            50% { filter: hue-rotate(180deg); transform: translateY(-5px); }
        }

        @-webkit-keyframes taglineShift {
            0%, 100% { 
                -webkit-filter: hue-rotate(0deg); 
                -webkit-transform: translateY(0px); 
                filter: hue-rotate(0deg); 
                transform: translateY(0px); 
            }
            50% { 
                -webkit-filter: hue-rotate(180deg); 
                -webkit-transform: translateY(-5px); 
                filter: hue-rotate(180deg); 
                transform: translateY(-5px); 
            }
        }

        .neural-network {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 1;
            animation: networkRotate 20s linear infinite;
            -webkit-animation: networkRotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes networkRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        @-webkit-keyframes networkRotate {
            0% { 
                -webkit-transform: translate(-50%, -50%) rotate(0deg) scale(1); 
                transform: translate(-50%, -50%) rotate(0deg) scale(1); 
            }
            50% { 
                -webkit-transform: translate(-50%, -50%) rotate(180deg) scale(1.2); 
                transform: translate(-50%, -50%) rotate(180deg) scale(1.2); 
            }
            100% { 
                -webkit-transform: translate(-50%, -50%) rotate(360deg) scale(1); 
                transform: translate(-50%, -50%) rotate(360deg) scale(1); 
            }
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: psychedelicNode 2s infinite;
            -webkit-animation: psychedelicNode 2s infinite;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @keyframes psychedelicNode {
            0%, 100% {
                opacity: 0.3;
                filter: hue-rotate(0deg);
                transform: scale(1);
            }
            50% {
                opacity: 1;
                filter: hue-rotate(180deg);
                transform: scale(1.5);
            }
        }

        @-webkit-keyframes psychedelicNode {
            0%, 100% {
                opacity: 0.3;
                -webkit-filter: hue-rotate(0deg);
                -webkit-transform: scale(1);
                filter: hue-rotate(0deg);
                transform: scale(1);
            }
            50% {
                opacity: 1;
                -webkit-filter: hue-rotate(180deg);
                -webkit-transform: scale(1.5);
                filter: hue-rotate(180deg);
                transform: scale(1.5);
            }
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid white;
            margin: 30px auto;
            position: relative;
            background: transparent;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: barGlow 3s infinite;
        }

        @keyframes barGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,255,0.5); }
            50% { box-shadow: 0 0 30px rgba(0,255,255,0.8); }
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0080, #0080ff, #80ff00, #ff8000, #8000ff);
            background-size: 200% 100%;
            width: 0%;
            animation: loading 8s infinite, gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes loading {
            0% { width: 0%; }
            95% { width: 95%; }
            100% { width: 95%; }
        }

        .status-text {
            margin-top: 15px;
            font-size: 1em;
            height: 20px;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; filter: hue-rotate(0deg); }
            50% { opacity: 1; filter: hue-rotate(90deg); }
        }

        .disclaimer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            opacity: 0.7;
            max-width: 600px;
            text-align: center;
            animation: disclaimerShimmer 3s infinite;
        }

        .audio-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            animation: buttonPulse 2s infinite;
            display: none;
            z-index: 1001;
        }

        .audio-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
        }

        .start-audio-button {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            border: 3px solid rgba(255,255,255,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
            animation: audioButtonPulse 2s infinite;
            -webkit-animation: audioButtonPulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
        }

        .start-audio-button:hover {
            background: linear-gradient(45deg, #ff0080, #9050ff, #4090ff);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
            transform: scale(1.05);
            -webkit-transform: scale(1.05);
        }

        .start-audio-button.playing {
            background: linear-gradient(45deg, #00ff80, #0080ff, #8000ff);
            animation: playingPulse 1s infinite;
            -webkit-animation: playingPulse 1s infinite;
        }

        @keyframes audioButtonPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255,255,255,0.3); 
                filter: hue-rotate(0deg);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255,255,255,0.6); 
                filter: hue-rotate(90deg);
            }
        }

        @-webkit-keyframes audioButtonPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255,255,255,0.3); 
                -webkit-filter: hue-rotate(0deg);
                filter: hue-rotate(0deg);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255,255,255,0.6); 
                -webkit-filter: hue-rotate(90deg);
                filter: hue-rotate(90deg);
            }
        }

        @keyframes playingPulse {
            0%, 100% { 
                filter: hue-rotate(0deg) brightness(1); 
            }
            50% { 
                filter: hue-rotate(180deg) brightness(1.2); 
            }
        }

        @-webkit-keyframes playingPulse {
            0%, 100% { 
                -webkit-filter: hue-rotate(0deg) brightness(1); 
                filter: hue-rotate(0deg) brightness(1); 
            }
            50% { 
                -webkit-filter: hue-rotate(180deg) brightness(1.2); 
                filter: hue-rotate(180deg) brightness(1.2); 
            }
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
            50% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
        }

        @keyframes disclaimerShimmer {
            0%, 100% { filter: hue-rotate(0deg); opacity: 0.7; }
            50% { filter: hue-rotate(120deg); opacity: 0.9; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Safari background fix -->
    <div id="safariBackground" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #8338ec;
        background: -webkit-gradient(linear, left top, right bottom, 
            color-stop(0%, #ff006e), 
            color-stop(20%, #8338ec), 
            color-stop(40%, #3a86ff), 
            color-stop(60%, #06ffa5), 
            color-stop(80%, #ffbe0b), 
            color-stop(100%, #fb5607));
        background: -webkit-linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background: -moz-linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background: -o-linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background: linear-gradient(45deg, #ff006e 0%, #8338ec 20%, #3a86ff 40%, #06ffa5 60%, #ffbe0b 80%, #fb5607 100%);
        background-size: 400% 400% !important;
        animation: psychedelicGradient 8s ease infinite;
        -webkit-animation: psychedelicGradient 8s ease infinite;
        z-index: -100;
    "></div>

    <div class="matrix-bg" id="matrixBg"></div>

    <div class="neural-network" id="neuralNetwork"></div>

    <div class="container">
        <h1>AI ZOMBO</h1>
        <div class="tagline">The only limit is your neural network</div>

        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        <div class="status-text" id="statusText">Initializing large language model...</div>
        
        <button id="startAudioButton" class="start-audio-button" onclick="startAudio()">
            🔊 ACTIVATE AI VOICE
        </button>
    </div>

    <div class="disclaimer">
        This site uses advanced machine learning algorithms to revolutionize your browsing experience through synergistic AI-powered solutions.
    </div>

    <button id="audioButton" class="audio-button" onclick="forceStartAudio()">
        🔊 Enable Audio
    </button>

    <script>
        function startExperience() {
            // This function is no longer needed but keeping for compatibility
        }

        function startAudio() {
            console.log('Starting AI voice');
            isPlaying = true;
            document.getElementById('startAudioButton').innerHTML = '🎵 AI VOICE ACTIVE';
            document.getElementById('startAudioButton').classList.add('playing');
            
            // Safari-specific fix: Force voice loading
            if (typeof speechSynth.getVoices === 'function') {
                const voices = speechSynth.getVoices();
                console.log('Voices available at start:', voices.length);
                
                if (voices.length === 0) {
                    console.log('Safari: Waiting for voices to load...');
                    // Safari needs time to load voices
                    let loadAttempts = 0;
                    const maxAttempts = 10;
                    
                    const checkVoices = () => {
                        const currentVoices = speechSynth.getVoices();
                        loadAttempts++;
                        
                        if (currentVoices.length > 0) {
                            console.log('Safari: Voices loaded after', loadAttempts, 'attempts');
                            speak(voicePhrases[0]);
                        } else if (loadAttempts < maxAttempts) {
                            setTimeout(checkVoices, 200);
                        } else {
                            console.log('Safari: Starting speech without specific voice');
                            speak(voicePhrases[0]);
                        }
                    };
                    
                    // Also listen for voiceschanged event
                    speechSynth.addEventListener('voiceschanged', function() {
                        console.log('Safari: voiceschanged event fired');
                        speak(voicePhrases[0]);
                    }, { once: true });
                    
                    checkVoices();
                } else {
                    console.log('Starting speech immediately');
                    speak(voicePhrases[0]);
                }
            } else {
                console.log('Speech synthesis not fully supported, attempting basic speech');
                speak(voicePhrases[0]);
            }
        }

        function forceStartAudio() {
            console.log('Forcing audio start');
            document.getElementById('audioButton').style.display = 'none';
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }
            setTimeout(() => {
                speak(voicePhrases[currentPhraseIndex]);
            }, 100);
        }

        // Text-to-speech functionality
        let speechSynth = window.speechSynthesis;
        let currentUtterance = null;
        let isPlaying = false;

        // Voice phrases in Zombo.com style
        const voicePhrases = [
            "Welcome to A I Zombo",
            "You can do anything at A I Zombo",
            "Anything at all",
            "The only limit is your artificial intelligence",
            "You can train neural networks at A I Zombo",
            "You can deploy machine learning models at A I Zombo",
            "You can achieve artificial general intelligence at A I Zombo",
            "You can disrupt entire industries at A I Zombo",
            "You can fine-tune your parameters at A I Zombo",
            "You can optimize your loss functions at A I Zombo",
            "You can process natural language at A I Zombo",
            "You can generate infinite possibilities at A I Zombo",
            "You can backpropagate your gradients at A I Zombo",
            "You can scale your algorithms at A I Zombo",
            "You can transform your business with A I at A I Zombo",
            "The future is now at A I Zombo",
            "Welcome to A I Zombo dot com"
        ];

        let currentPhraseIndex = 0;

        function speak(text) {
            console.log('Attempting to speak:', text);
            
            if (!speechSynth) {
                console.warn('Speech synthesis not supported');
                return;
            }

            if (speechSynth.speaking) {
                console.log('Cancelling previous speech');
                speechSynth.cancel();
                // Small delay after cancelling
                setTimeout(() => speakNow(text), 100);
            } else {
                speakNow(text);
            }
        }

        function speakNow(text) {
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 0.8;
            currentUtterance.pitch = 1.1;
            currentUtterance.volume = 0.8;

            // Try to use a more dramatic voice if available
            const voices = speechSynth.getVoices();
            console.log('Available voices:', voices.length);
            
            if (voices.length > 0) {
                const preferredVoices = voices.filter(voice =>
                    voice.name.includes('Daniel') ||
                    voice.name.includes('Alex') ||
                    voice.name.includes('Fred') ||
                    voice.name.includes('Male')
                );

                if (preferredVoices.length > 0) {
                    currentUtterance.voice = preferredVoices[0];
                    console.log('Using preferred voice:', preferredVoices[0].name);
                } else {
                    // Fallback to first available voice
                    currentUtterance.voice = voices[0];
                    console.log('Using fallback voice:', voices[0].name);
                }
            }

            currentUtterance.onstart = () => {
                console.log('Speech started');
            };

            currentUtterance.onend = () => {
                console.log('Speech ended');
                setTimeout(() => {
                    if (isPlaying) {
                        currentPhraseIndex = (currentPhraseIndex + 1) % voicePhrases.length;
                        speak(voicePhrases[currentPhraseIndex]);
                    }
                }, Math.random() * 2000 + 1000); // Random delay between 1-3 seconds
            };

            currentUtterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
            };

            try {
                console.log('Calling speechSynth.speak()');
                speechSynth.speak(currentUtterance);
            } catch (error) {
                console.error('Error speaking:', error);
            }
        }

        // Matrix-like background effect
        function createMatrix() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01AGI∞λΨ∇∂∫∑π∆Ω';
            
            console.log('Creating matrix characters...');

            for (let i = 0; i < 100; i++) {
                const span = document.createElement('span');
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.position = 'absolute';
                span.style.left = Math.random() * 100 + '%';
                span.style.top = Math.random() * 100 + '%';
                span.style.animationDelay = Math.random() * 2 + 's';
                span.style.animation = 'fadeInOut 3s infinite';
                span.style.color = '#ffffff';
                span.style.fontSize = '12px';
                span.style.fontFamily = 'monospace';
                span.style.zIndex = '1';
                span.style.opacity = '0.8';
                matrixBg.appendChild(span);
            }
            
            console.log('Matrix characters created:', matrixBg.children.length);
        }

        // Neural network nodes
        function createNeuralNetwork() {
            const network = document.getElementById('neuralNetwork');
            
            console.log('Creating neural network nodes...');

            for (let i = 0; i < 20; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 3 + 's';
                node.style.position = 'absolute';
                node.style.width = '8px';
                node.style.height = '8px';
                node.style.background = 'white';
                node.style.borderRadius = '50%';
                node.style.boxShadow = '0 0 10px rgba(255,255,255,0.8)';
                node.style.opacity = '1';
                network.appendChild(node);
            }
            
            console.log('Neural network nodes created:', network.children.length);
        }

        const statusTexts = [
            'Initializing large language model...',
            'Training neural networks...',
            'Processing natural language...',
            'Optimizing hyperparameters...',
            'Deploying transformer architecture...',
            'Achieving artificial general intelligence...',
            'Calculating probability distributions...',
            'Generating synthetic data...',
            'Fine-tuning foundation models...',
            'Scaling compute clusters...'
        ];

        let currentStatus = 0;

        setInterval(() => {
            document.getElementById('statusText').textContent = statusTexts[currentStatus];
            currentStatus = (currentStatus + 1) % statusTexts.length;
        }, 2000);

        // Konami code easter egg for extra AI buzzwords
        let konamiCode = [];
        const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ↑↑↓↓←→←→BA

        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }

            if (JSON.stringify(konamiCode) === JSON.stringify(konamiSequence)) {
                document.querySelector('.tagline').innerHTML = 'MAXIMUM AI ACHIEVED<br>CONSCIOUSNESS UNLOCKED';
                document.body.style.animation = 'psychedelicPulse 0.5s infinite';
                if (isPlaying) {
                    speechSynth.cancel();
                    speak('Maximum A I achieved. Consciousness unlocked at A I Zombo.');
                }
                setTimeout(() => {
                    document.body.style.animation = '';
                    document.querySelector('.tagline').textContent = 'The only limit is your neural network';
                }, 3000);
            }
        });

        // Initialize effects when page loads
        window.addEventListener('load', () => {
            createMatrix();
            createNeuralNetwork();
            
            // Safari background fix
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            console.log('Browser detection - Safari:', isSafari);
            
            if (isSafari) {
                console.log('Safari detected - using Safari background div');
                const safariDiv = document.getElementById('safariBackground');
                if (safariDiv) {
                    // Force Safari to recognize the gradient
                    safariDiv.style.background = '#8338ec';
                    safariDiv.style.background = '-webkit-gradient(linear, left top, right bottom, color-stop(0%, #ff006e), color-stop(20%, #8338ec), color-stop(40%, #3a86ff), color-stop(60%, #06ffa5), color-stop(80%, #ffbe0b), color-stop(100%, #fb5607))';
                    safariDiv.style.backgroundSize = '400% 400%';
                    
                    // Hide body background for Safari to avoid conflicts
                    document.body.style.background = 'transparent';
                }
            } else {
                console.log('Non-Safari browser detected - using body background');
                // For non-Safari browsers, hide the Safari background div
                const safariDiv = document.getElementById('safariBackground');
                if (safariDiv) {
                    safariDiv.style.display = 'none';
                }
                // Keep body background active for Chrome/Firefox
            }
        });
    </script>
